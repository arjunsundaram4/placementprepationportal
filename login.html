<script>
function validateForm() {
  var x = document.forms["myForm"]["uname"].value;
  var y = document.forms["myForm"]["pass"].value;
   if (x == "" || x == null) {
    document.getElementById('errorname').innerHTML="This is an invalid name";  
	return false;// confirm // prompt
  }
  document.getElementById('errorname').innerHTML="";  
  if (y == "" || y == null) {
    document.getElementById('errorname2').innerHTML="This is an invalid password"; 
	return false;// confirm // prompt
  }
  document.getElementById('errorname2').innerHTML=""; 
}
function reset(){
	document.getElementById('myform').reset();
}
</script>
