    <script src="../../../resources/javascript.min.js"></script>
    <script>EZQuiz.generate({
      info : 'There is no negative marking for the quiz',

      quiz : [
        {
          question : 'All elements are identified by their __ and are marked up using either start tags and end tags or self-closing tags.',
          
          answers : [
            'attribute name',
            '+tag name',
            'class name',
            'none of the mentioned'
          ]
        },
        
        {
          question : 'The __ element represents a span of text that is isolated from its surroundings for the purposes of bidirectional text formatting.',
          
          answers : [
            'b',
            '+bdi',
            'bdo',
            'base'
          ]
        },
        
        {
          question : 'The interactive element audio with the attribute controls must not appear as a descendant of which element?',
          answers:[
            'a',
            ' button',
            'audio',
            '+both a and button'
          ]
        },
        
        {
          question : ' A __ element must have a start tag but must not have an end tag.',
         
          answers : [
            'details',
            '+command',
            'code',
            'both details and command'
          ]
        },
        
        {
          question : 'Which element(s) represents a section of a document that links to other documents?',
          
          answers : [
            'Navigation',
            'anchor tag',
            '+Nav',
            'option'
          ]
        },
        
        
        
       
 
      ]
    });</script>
