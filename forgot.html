<script>
function validateForm() {
  var x = document.forms["myForm"]["uname"].value;
  var y = document.forms["myForm"]["pass"].value;
   if (x == "" || x == null) {
    alert("Username must be filled out","Hello world"); 
	return false;// confirm // prompt
  }
  if (y == "" || y == null) {
    alert("Password must be filled out","Hello world"); 
	return false;// confirm // prompt
  }
  alert("Username:"+x+ " Password:" +y);
}
</script>
